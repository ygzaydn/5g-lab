apiVersion: v1
kind: Secret
metadata:
  name: ims-mysql-secret
  namespace: open5gs
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "ims"
  MYSQL_DATABASE: "imms"
  MYSQL_USER: "ims"
  MYSQL_PASSWORD: "imspass"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ims-mysql-init
  namespace: open5gs
data:
  00-init.sql: |

    CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;

    CREATE DATABASE IF NOT EXISTS scscf;
    CREATE USER IF NOT EXISTS 'scscf'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON scscf.* TO 'scscf'@'%';

    CREATE DATABASE IF NOT EXISTS icscf;
    CREATE USER IF NOT EXISTS 'icscf'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON icscf.* TO 'icscf'@'%';

    FLUSH PRIVILEGES;

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ims-mysql-conf
  namespace: open5gs
data:
  my.cnf: |
    [mysqld]
    datadir=/var/lib/mysql/data
    max_connections=500
    innodb_buffer_pool_size=1G
    innodb_flush_log_at_trx_commit=2
    sync_binlog=0
    innodb_log_file_size=256M
    innodb_log_buffer_size=64M
    table_open_cache=4000
    thread_cache_size=100
    max_heap_table_size=128M
    tmp_table_size=128M
    skip-name-resolve

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ims-mysql-pvc
  namespace: open5gs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ims-mysql
  namespace: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ims-mysql
  template:
    metadata:
      labels:
        app: ims-mysql
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [ { "name": "sbi-network", "ips": [ "10.10.10.65/24" ] } ]
    spec:
      initContainers:
        - name: init-datadir-perms
          image: busybox:1.36
          command:
            - sh
            - -lc
            - |
              mkdir -p /var/lib/mysql/data
              chown -R 999:999 /var/lib/mysql/data
              chmod 750 /var/lib/mysql/data
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql

      containers:
        - name: mysql
          image: ghcr.io/ygzaydn/5glab-ims-mysql:latest
          ports:
            - containerPort: 3306
              name: mysql

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ims-mysql-secret
                  key: MYSQL_ROOT_PASSWORD

          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "3Gi"

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-conf
              mountPath: /etc/mysql/conf.d
              readOnly: true

          readinessProbe:
            exec:
              command:
                - sh
                - -lc
                - "mysqladmin ping -uroot -p$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          livenessProbe:
            exec:
              command:
                - sh
                - -lc
                - "mysqladmin ping -uroot -p$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6

      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: ims-mysql-pvc

        - name: mysql-init
          configMap:
            name: ims-mysql-init

        - name: mysql-conf
          configMap:
            name: ims-mysql-conf
            items:
              - key: my.cnf
                path: my.cnf

---
apiVersion: v1
kind: Service
metadata:
  name: ims-mysql
  namespace: open5gs
spec:
  selector:
    app: ims-mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
