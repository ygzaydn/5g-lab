apiVersion: v1
kind: Secret
metadata:
  name: ims-mysql-secret
  namespace: open5gs
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "ims"
  MYSQL_DATABASE: "ims"
  MYSQL_USER: "ims"
  MYSQL_PASSWORD: "imspass"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ims-mysql-init
  namespace: open5gs
data:
  00-init.sql: |
    CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;
    
    CREATE DATABASE IF NOT EXISTS scscf;
    CREATE USER IF NOT EXISTS 'scscf'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON scscf.* TO 'scscf'@'%';
    
    CREATE DATABASE IF NOT EXISTS icscf;
    CREATE USER IF NOT EXISTS 'icscf'@'%' IDENTIFIED WITH mysql_native_password BY 'imspass';
    GRANT ALL PRIVILEGES ON icscf.* TO 'icscf'@'%';

    SET GLOBAL max_connections = 1000;
    SET GLOBAL innodb_buffer_pool_size = 1073741824;

    FLUSH PRIVILEGES;

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ims-mysql-pvc
  namespace: open5gs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ims-mysql
  namespace: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ims-mysql
  template:
    metadata:
      labels:
        app: ims-mysql
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [ { "name": "sbi-network", "ips": [ "10.10.10.65/24" ] } ]
    spec:
      initContainers:
        - name: init-datadir-perms
          image: busybox:1.36
          command: ["sh", "-lc", "mkdir -p /var/lib/mysql && chown -R 999:999 /var/lib/mysql && chmod 750 /var/lib/mysql"]
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      containers:
        - name: mysql
          # image: mysql:8.0
          image: ghcr.io/ygzaydn/5glab-ims-mysql:latest
          args:
            - "--max-connections=1000"
            - "--innodb-buffer-pool-size=1G"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ims-mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_ROOT_HOST
              value: "%"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: ims-mysql-pvc
        - name: mysql-init
          configMap:
            name: ims-mysql-init
---
apiVersion: v1
kind: Service
metadata:
  name: ims-mysql
  namespace: open5gs
spec:
  selector:
    app: ims-mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
