apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcf
  namespace: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcf
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "sbi-network", "ips": ["10.10.10.17/24"] }
        ]'
      labels:
        app: pcf
    spec:
      containers:
      - name: pcf
        image: ghcr.io/ygzaydn/5glab-pcf:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Global limitleri en başa ekle
            if ! grep -q "global:" /opt/open5gs/etc/open5gs/pcf.yaml; then
              printf "global:\n  max:\n    ue: 8192\n" > /tmp/pcf_header.yaml
              cat /opt/open5gs/etc/open5gs/pcf.yaml >> /tmp/pcf_header.yaml
              mv /tmp/pcf_header.yaml /opt/open5gs/etc/open5gs/pcf.yaml
            else
              sed -i '/global:/!b;n;n;s/ue: .*/ue: 8192/' /opt/open5gs/etc/open5gs/pcf.yaml
            fi

            # SBI Stream limitlerini ekle
            sed -i '/sbi:/a \    max_num_of_ostreams: 65535\n    max_num_of_istreams: 65535' /opt/open5gs/etc/open5gs/pcf.yaml

            # Standart sed işlemleri
            sed -i 's/dev: eth0/dev: net1/g' /opt/open5gs/etc/open5gs/pcf.yaml
            sed -i 's/addr: 127.0.0.7/addr: 0.0.0.0/g' /opt/open5gs/etc/open5gs/pcf.yaml
            
            ulimit -n 65535
            /opt/open5gs/bin/open5gs-pcfd -c /opt/open5gs/etc/open5gs/pcf.yaml
        env:
        - name: DB_URI
          value: "mongodb://mongodb:27017/open5gs"
        ports:
        - containerPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: pcf
  namespace: open5gs
spec:
  clusterIP: None
  ports:
    - name: sbi
      protocol: TCP
      port: 7777
      targetPort: 7777
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pcf
  namespace: open5gs
subsets:
  - addresses:
      - ip: 10.10.10.17
    ports:
      - name: sbi
        port: 7777
        protocol: TCP
      - name: metrics
        port: 9090
        protocol: TCP
