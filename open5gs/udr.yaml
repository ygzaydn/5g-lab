
apiVersion: v1
kind: ConfigMap
metadata:
  name: udr-config
  namespace: open5gs
data:
  udr.yaml: |-
    logger:
      file:
        path: /opt/open5gs/var/log/open5gs/udr.log

    global:
      max:
        ue: 8192

    udr:
      
      sbi:
        server:
          - address: 10.10.10.18
            port: 7777
        client:
          scp:
            - uri: http://10.10.10.11:7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udr
  namespace: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udr
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{ "name": "sbi-network", "ips": ["10.10.10.18/24"] }]'
      labels:
        app: udr
    spec:
      containers:
      - name: udr
        image: ghcr.io/ygzaydn/5glab-udr:latest
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "4"
            memory: "1Gi"
        command: ["/bin/sh", "-c"]
        args:
          - |
            
            ulimit -n 65535
            /opt/open5gs/bin/open5gs-udrd -c /opt/open5gs/etc/open5gs/udr.yaml
        env:
          - name: DB_URI
            value: "mongodb://mongodb:27017/open5gs"
        ports:
          - containerPort: 7777
            protocol: TCP
        volumeMounts:
          - name: udr-config
            mountPath: /opt/open5gs/etc/open5gs/udr.yaml
            subPath: udr.yaml
      volumes:
        - name: udr-config
          configMap:
            name: udr-config

---
apiVersion: v1
kind: Service
metadata:
  name: udr
  namespace: open5gs
spec:
  clusterIP: None
  ports:
    - name: sbi
      protocol: TCP
      port: 7777
      targetPort: 7777
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: Endpoints
metadata:
  name: udr
  namespace: open5gs
subsets:
  - addresses:
      - ip: 10.10.10.18
    ports:
      - name: sbi
        port: 7777
        protocol: TCP
      - name: metrics
        port: 9090
        protocol: TCP
