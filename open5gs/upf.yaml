apiVersion: v1
kind: ConfigMap
metadata:
  name: upf-config
  namespace: open5gs
data:
  upf.yaml: |-
    logger:
      file:
        path: /opt/open5gs/var/log/open5gs/upf.log

    global:
      max:
        ue: 8192

    upf:
      pfcp:
        server:
          - address: 15.15.15.14
      gtpu:
        server:
          - address: 15.15.15.14
      session:
        - subnet: 10.45.0.0/16
          gateway: 10.45.0.1
          dnn: internet
          dev: ogstun
        - subnet: 10.46.0.0/16
          gateway: 10.46.0.1
          dnn: ims
          dev: ogstun3
        - subnet: 10.47.0.0/16
          gateway: 10.47.0.1
          dnn: internet-s2
          dev: ogstun2
        - subnet: 10.48.0.0/16
          gateway: 10.48.0.1
          dnn: ims-s2
          dev: ogstun4
      metrics:
        server:
          - address: 15.15.15.14
            port: 9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upf
  namespace: open5gs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upf
  template:
    metadata:
      labels:
        app: upf
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: upf
          image: ghcr.io/ygzaydn/5glab-upf:latest
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            runAsUser: 0
            capabilities:
              add: ["NET_ADMIN", "NET_RAW", "SYS_ADMIN"]
            seccompProfile:
              type: Unconfined
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
            - name: upf-config
              mountPath: /opt/open5gs/etc/open5gs/upf.yaml
              subPath: upf.yaml
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e

              ulimit -n 65535 || true

              # Ensure IP forwarding
              sysctl -w net.ipv4.ip_forward=1 || true

              # (Recommended) avoid strict rp_filter issues on multi-interface setups
              sysctl -w net.ipv4.conf.all.rp_filter=0 || true
              sysctl -w net.ipv4.conf.default.rp_filter=0 || true

              # Create TUNs (idempotent-ish)
              ip tuntap add name ogstun mode tun 2>/dev/null || true
              ip addr add 10.45.0.1/16 dev ogstun 2>/dev/null || true
              ip link set ogstun up || true

              ip tuntap add name ogstun3 mode tun 2>/dev/null || true
              ip addr add 10.46.0.1/16 dev ogstun3 2>/dev/null || true
              ip link set ogstun3 up || true

              ip tuntap add name ogstun2 mode tun 2>/dev/null || true
              ip addr add 10.47.0.1/16 dev ogstun2 2>/dev/null || true
              ip link set ogstun2 up || true

              ip tuntap add name ogstun4 mode tun 2>/dev/null || true
              ip addr add 10.48.0.1/16 dev ogstun4 2>/dev/null || true
              ip link set ogstun4 up || true

              # IMPORTANT if you keep UERANSIM on same host:
              # Force traffic entering from ogstun* to use main routing table (prevents rt_uesimtun* hijack)
              ip rule add pref 100 iif ogstun  lookup main 2>/dev/null || true
              ip rule add pref 101 iif ogstun2 lookup main 2>/dev/null || true
              ip rule add pref 102 iif ogstun3 lookup main 2>/dev/null || true
              ip rule add pref 103 iif ogstun4 lookup main 2>/dev/null || true
              ip route flush cache || true

              # NAT (optional)
              # If you will add static routes on IMS/other VMs back to 10.45/16..10.48/16, you can REMOVE this whole NAT section.
              EGRESS_IF="$(ip route show default | awk '{print $5}' | head -n1 || true)"

              if [ -n "${EGRESS_IF}" ]; then
                iptables -t nat -C POSTROUTING -s 10.45.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE 2>/dev/null || \
                  iptables -t nat -A POSTROUTING -s 10.45.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE
                iptables -t nat -C POSTROUTING -s 10.46.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE 2>/dev/null || \
                  iptables -t nat -A POSTROUTING -s 10.46.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE
                iptables -t nat -C POSTROUTING -s 10.47.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE 2>/dev/null || \
                  iptables -t nat -A POSTROUTING -s 10.47.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE
                iptables -t nat -C POSTROUTING -s 10.48.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE 2>/dev/null || \
                  iptables -t nat -A POSTROUTING -s 10.48.0.0/16 -o "${EGRESS_IF}" -j MASQUERADE
              fi

              exec /opt/open5gs/bin/open5gs-upfd -c /opt/open5gs/etc/open5gs/upf.yaml
          ports:
            - name: n4
              containerPort: 8805
              protocol: UDP
            - name: n3
              containerPort: 2152
              protocol: UDP
            - name: metrics
              containerPort: 9090
              protocol: TCP
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: upf-config
          configMap:
            name: upf-config

---
# Optional: Only for scraping metrics from inside the cluster
# (PFCP/GTP-U should be reached via 10.3.0.250 directly, not via Service)
apiVersion: v1
kind: Service
metadata:
  name: upf-metrics
  namespace: open5gs
spec:
  type: ClusterIP
  selector:
    app: upf
  ports:
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

